# netlify.toml — Portafolio Nuxt 3 + Functions (Resend)

[build]
  # Para sitios estáticos con Nuxt 3
  command = "npx nuxi generate"
  publish = ".output/public"
  functions = "netlify/functions"

[functions]
  # Usa esbuild (TS/ESM) y empaca 'resend'
  node_bundler = "esbuild"
  
# (Opcional pero recomendable) Redirección SPA por si usás rutas de cliente
# Si prerenderás TODAS las páginas, podés quitar esta regla.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Encabezados de seguridad básicos
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# (Opcional) Config de dev con Netlify CLI
[dev]
  framework = "nuxt"       # netlify dev detecta Nuxt
  autoLaunch = true
